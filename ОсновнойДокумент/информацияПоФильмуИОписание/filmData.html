<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>      
    <div class="film">
        <div class="infoImg"></div>
        <div class="infoFilm"></div>

    <div class="poleComents">
        <div class="YouComment">
            <span class="material-symbols-outlined iconUser">account_circle</span>
            <input type="text" class="textUserName">:
            <input type="text" class="textComment" value="">
            <div class="grade">
                <span onclick="whyGrade(1)" class="material-symbols-outlined star">star</span>

                <span onclick="whyGrade(3)" class="material-symbols-outlined star">star</span>
                <span onclick="whyGrade(4)" class="material-symbols-outlined star">star</span>
                <span onclick="whyGrade(5)" class="material-symbols-outlined star">star</span>
            </div>
            <button onclick="addComment()" class="save">SAVE</button>
        </div>
        <div id="comments"></div>
        
    </div>
