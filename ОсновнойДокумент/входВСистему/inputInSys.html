<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./inputInSys.css">
</head>
<body>
  <div class="registration-cssave">
    <form>
      <h3 class="text-center">Форма входа</h3>
      <div class="formGroup">
        <input class="form-control item" type="text" name="username" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
      </div>
      <div class="formGroup">
        <input class="form-control item" type="password" name="password" minlength="5" maxlength="16" pattern="^[a-zA-Z0-9_.-]*$" id="password" placeholder="Пароль" required>
      </div>
      <!-- <div class="formGroup">
        <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
      </div> -->
      <div class="formGroup">
        <button onclick="isAdmin()" class="btn btn-primary btn-block create-account" >Вход в аккаунт</button>
      </div>
      <div class="validacia"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="inputInSys.js"></script>
</body>
</html>
